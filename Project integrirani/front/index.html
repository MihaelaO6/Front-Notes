<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </head>
  <body>
    <div class="container">
        <div class="notes-sidebar bg-light p-4 rounded">
            <input type="text" id="title" class="form-control mb-3" placeholder="Add title">
            <textarea id="description" class="form-control mb-3" placeholder="Add description"></textarea>
            <button id="btnCreate" class="btn-create">Create</button>
            <button id="btnSave" class="btn-save hidden">Update</button>
            <button id="btnDelete" class="btn-delete hidden">Delete</button>

        </div>
        <div class="notes-container notesContainer p-4 rounded" id="notes-container">
        </div>
    </div>

	<script src="script.js"></script>
  </body>
</html>
